<section>
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center"
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)"
    >

        <mat-form-field>
            <input 
                type="email" 
                placeholder="Enter your email" 
                matInput 
                ngModel 
                name="email"
                required
                email
                #emailImput="ngModel"
            >
            <mat-error *ngIf="emailImput.hasError('required')">Field should not be empty.</mat-error>
            <mat-error *ngIf="!emailImput.hasError('required')">Please use correct email format.</mat-error>
            
        </mat-form-field>

        <mat-form-field hintLabel="Please enter minimum 8 characters">
            <input
                type="password" 
                placeholder="Enter your password" 
                matInput ngModel name="pass"
                required
                minlength="8"
                #passInput="ngModel"
            >
            <mat-hint align="end"> {{passInput.value?.length}} / 8</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput
                placeholder="Date of birth"
                ngModel
                name="dateOfBirth"
                required
                [matDatepicker]="picker"
            >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox
            ngModel
            name="acceptance"
            required
            color="primary"
        >
        I accept the terms and conditions.
        </mat-checkbox>

        <button 
            type="submit" 
            mat-raised-button 
            color="primary"
            [disabled]="f.invalid"
        >
        Submit
        </button>

        

        
        
    </form>
</section>
